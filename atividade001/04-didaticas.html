<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Didatica para Crianças</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="04-didaticas.css">
    <script src="04-didaticas.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1>Atividade Didática Para Crianças</h1>
        <h3>Relacione a primeira coluna com a segunda</h3>

    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <div class="text-center"><h2>Nomes</h2></div>
            
            <div class="form-group form-check">
                <input type="radio" id="quadrado" class="form-check-input" name="nome" value="quadrado">
                <label for="quadrado" class="form-check-label">Quadrado</label>
            </div>
            <div class="form-group form-check">
                <input type="radio" id="circulo" class="form-check-input" name="nome" value="circulo">
                <label for="circulo" class="form-check-label">Circulo</label>
            </div>
            <div class="form-group form-check">
                <input type="radio" id="retangulo" class="form-check-input" name="nome" value="retangulo">
                <label for="retangulo" class="form-check-label">Retangulo</label>
            </div>    
            <div class="form-group form-check">
                <input type="radio" id="triangulo" class="form-check-input" name="nome" value="triangulo">
                <label for="triangulo" class="form-check-label">Triangulo</label>
            </div>

        </div>
        <div class="col-sm-5">
                <div class="text-center"><h2>Imagens</h2></div>
                <div class="form-group form-check">
                        <input type="image" src="./imagens/quadrado.jpg"  width="150" height="150" id="quadradoi" class="form-check-input " name="figura" value="quadrado">
                        <label for="quadradoi" class="form-check-label quadrado">  fafaf</label>
                </div>

        </div>
        
    </div>
</body>
</html>
