<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculo de Magnitude</title>
    <script src="03-escala.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="text-center jumbotron">
        <h1>Calculo Escala Richter</h1>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">

            <form method="post" action="principal.html" name="dados">
                <div class="form-group">
                    <label for="amplitude">Amplitude:</label>
                    <input type="number" name="amplitude" id="amplitude" placeholder="amplitude em mm"
                        class="form-control form-control-lg">
                </div>

                <div class="form-group">
                    <label for="tempo">Intervalo De tempo:</label>
                    <input type="number" name="tempo" id="tempo" placeholder="Digite o intervalo de tempo em mm"
                        class="form-control form-control-lg">
                </div>

                <input type="button" value="Magnitude" onclick="calcular()" class="btn btn-success">
                <input type="reset" name="limpar" value="Limpar" class="btn btn-warning">
            </form>
            <br>
            
                <div class="alert" id="resultado"></div>
                <div class="alert" id="ideal"></div>
            
           

        </div>

    </div>
</body>

</html>
